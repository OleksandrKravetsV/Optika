
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<header th:insert="parts/common :: common" ></header>

<br>
<br>

<center>
Registration
<div class="container  mt-3">

    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div div class="mb-3">
            <label for="username" class="form-label"> <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="User Name"> </label>
            <span class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <br>
        <div class="mb-3">
            <label for="password" class="form-label"> <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Password"> </label>
            <span class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <br>
        <div><input class="btn btn-outline-success" type="submit" value="Зареєструватися"/></div>
        <!--        <div><input class="btn btn-primary" type="submit" value="Sign In"></div>-->
    </form>
</div>
</center>

</html>
